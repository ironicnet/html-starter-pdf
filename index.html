<html dir="ltr" mozdisallowselectionprint>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>Titulo de la pagina</title>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }

    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@4.3.136/web/pdf_viewer.css">

  <script src="https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.mjs" type="module"></script>
  <script src="https://unpkg.com/pdfjs-dist@4.3.136/web/pdf_viewer.mjs" type="module"></script>
</head>

<body tabindex="1">
  <!-- Ejemplo de solo una pagina-->
  <div id="pageContainer" class="pdfViewer singlePageView"></div>
  <!-- Viewer del documento entero-->
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script src="./simpleviewer.mjs" type="module"></script>
</body>

</html>
