<html dir="ltr" mozdisallowselectionprint>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js page viewer using built components</title>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/browse/pdfjs-dist@4.3.136/web/pdf_viewer.css">

  <script src="https://unpkg.com/browse/pdfjs-dist@4.3.136/build/pdf.mjs" type="module"></script>
  <script src="https://unpkg.com/browse/pdfjs-dist@4.3.136/web/pdf_viewer.mjs" type="module"></script>
</head>

<body tabindex="1">
  <div id="pageContainer" class="pdfViewer singlePageView"></div>

  <script type="module">

 if (!pdfjsLib.getDocument || !pdfjsViewer.PDFPageView) {
        console.error("Please build the pdfjs-dist library using\n  `gulp dist-install`");
      }
  
      // The workerSrc property shall be specified.
      //
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://unpkg.com/browse/pdfjs-dist@4.3.136/build/pdf.worker.mjs";
  
      // Some PDFs need external cmaps.
      //
      const CMAP_URL = "https://unpkg.com/browse/pdfjs-dist@4.3.136/cmaps/";
      const CMAP_PACKED = true;
  
      const DEFAULT_URL = "./today.pdf";
      const PAGE_TO_VIEW = 1;
      const SCALE = 1.0;
  
      const ENABLE_XFA = true;
  
      const container = document.getElementById("pageContainer");
  
      const eventBus = new pdfjsViewer.EventBus();
  
      // Loading document.
      const loadingTask = pdfjsLib.getDocument({
        url: DEFAULT_URL,
        cMapUrl: CMAP_URL,
        cMapPacked: CMAP_PACKED,
        enableXfa: ENABLE_XFA,
      });
  
      const pdfDocument = await loadingTask.promise;
      // Document loaded, retrieving the page.
      const pdfPage = await pdfDocument.getPage(PAGE_TO_VIEW);
  
      // Creating the page view with default parameters.
      const pdfPageView = new pdfjsViewer.PDFPageView({
        container,
        id: PAGE_TO_VIEW,
        scale: SCALE,
        defaultViewport: pdfPage.getViewport({ scale: SCALE }),
        eventBus,
      });
      // Associate the actual page with the view, and draw it.
      pdfPageView.setPdfPage(pdfPage);
      pdfPageView.draw();
  </script>
</body>

</html>
